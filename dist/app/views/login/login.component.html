<div class="container-fluid fillloginform" [hidden]="submitted" [ngStyle]="{'background-image': 'url(' + 'app/assets/images/loginbackground.jpg' + ')'}">
	<div class="login-form">
		<h3 class="heading">Monitor Analysis System</h3>
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

			<div class="form-group">
				<div class="label">
					<i class="fa fa-user" aria-hidden="true"></i>
					<label _ngcontent-iod-18="" for="onebankid">One Bank ID</label>
				</div>			
				<input id="txtOneBankId_Login" type="text" placeholder="Enter the OnebankId" class="form-control" required name="onebankid_uniquename" [(ngModel)]="_userName">
			</div>

			<div class="form-group">				
				<div class="label">
					<i class="fa fa-lock" aria-hidden="true"></i>
					<label _ngcontent-iod-18="" for="password">Password</label>
				</div>
				<input id="txtPwd_Login" type="password" placeholder="Enter the Password" class="form-control" required name="password_uniquename" [(ngModel)]="_password">
			</div>

			<button id="btnLogon_Login" type="submit" class="btn btn-success login-btn" [disabled]="!loginForm.form.valid"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Submit</button>
			<button id="btnReset_Login" type="button" class="btn btn-danger login-btn" (click)="resetClicked()"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>

		</form>

	</div>
</div>
